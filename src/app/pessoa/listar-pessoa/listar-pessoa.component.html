<head>
    <!-- <link rel="stylesheet" type="text/css" href="listar-pessoa.component.css"> -->
</head>

<h1>Pessoas</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>

            <!-- <th> Id
                <button type="button" class="btn btn-link" (click)="ordenarPorId()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-numeric-up': ordenacaoCrescente, 'fa-sort-numeric-down': !ordenacaoCrescente}"></i>
                </button>
            </th> -->

            <th> Nome
                <button type="button" class="btn btn-link" (click)="ordenarPessoa()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-alpha-up': ordenacaoCrescente, 'fa-sort-alpha-down': !ordenacaoCrescente}"></i>
                </button>
            </th>

            <th> Idade
                <button type="button" class="btn btn-link" (click)="ordenarPorIdade()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-numeric-up': ordenacaoCrescente, 'fa-sort-numeric-down': !ordenacaoCrescente}"></i>
                </button>
            </th>

            <th> Data de Nascimento
                <!-- <button type="button" class="btn btn-link" (click)="ordenarPorDataNascimento()">
                    <i class="fa"
                        [ngClass]="{'fa-sort-numeric-up': ordenacaoCrescente, 'fa-sort-numeric-down': !ordenacaoCrescente}"></i>
                </button> -->
            </th>

            <th>Motorista</th>

            <th class="text-center">
                <a [routerLink]="['/pessoas/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let pessoa of pessoas">
            <!-- <td> {{pessoa.id}} </td> -->
            <td> {{pessoa.nome | caixaAlta}} </td>
            <td> {{pessoa.idade}} </td>
            <td> {{pessoa.dataNascimento! | mask: 'd0/M0/0000' | uppercase}} </td>
            <td> {{pessoa.motorista! ? pessoa.motorista : "NÃ£o" }} </td>
            <td class="text-center" style="width: 300px">
                <button type="button" class="btn btn-outline-secondary" (click)="abrirModalPessoa(pessoa)">
                    <i class="fa fa-eye" aria-hidden="true"></i> Ver
                </button>
                <a [routerLink]="['/pessoas/editar', pessoa.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, pessoa)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="pessoas.length==0">Nenhuma pessoa cadastrada.</p>
