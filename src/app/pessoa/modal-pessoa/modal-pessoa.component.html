<div class="modal-header">
    <h4 class="modal-title" id="modalLabel"> CADASTRO </h4>
</div>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <td> {{pessoa.id}} </td>
        </tr>
        <tr>
            <th>Nome</th>
            <td> {{pessoa.nome | caixaAlta}} </td>
        </tr>
        <tr>
            <th>Data de Nascimento</th>
            <td> {{pessoa.dataNascimento! | mask: 'd0/M0/0000' | uppercase}} </td>
        </tr>

    </tbody>
</table>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
